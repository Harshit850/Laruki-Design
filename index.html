<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>Laruki | Cloud Hosting For Everyone</title>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="container flex">
      <h1>Laruki.</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="docs.html">Docs</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- showcase -->
  <section class="showcase">
    <div class="container grid">
      <div class="showcase-text">
        <h1>Easier Deployement</h1>
        <p>Deploy web pages of all kinds, from
          large scale enterprise APIs to static 
          websites for individual. Fill out the
          form to try a demo of our platform
        </p>
        <a href="features.html" class="btn btn-outline">Read More</a>
      </div>

      <div class="showcase-form card">
        <h2>Request a Demo</h2>
        <form>
          <div class="form-control">
            <input type="text" name="name" placeholder="Name" required>
          </div>
          <div class="form-control">
            <input type="text" name="company" placeholder="Company Name" required>
          </div>
          <div class="form-control">
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <input type="submit" value="send" class="btn btn-primary">
        </form>
      </div>
    </div>
  <section>
</body>

</html>
